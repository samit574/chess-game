<div
  [ngStyle]="{
    transform: service.whitePlayerView ? 'rotate(180deg)' : 'rotate(0deg)'
  }"
>
  <div
    *ngIf="pawn.isWhite == false"
    class="d-flex flex-column justify-content-center align-items-center"
  >
    <img
      src="../../../assets/Images/freeware/merida/320/BlackPawn.png"
      style="width: 100%;"
    />
  </div>
  <div
    *ngIf="pawn.isWhite == true"
    class="d-flex flex-column justify-content-center align-items-center"
  >
    <img
      src="../../../assets/Images/freeware/merida/320/WhitePawn.png"
      style="width: 100%;"
    />
  </div>
</div>
